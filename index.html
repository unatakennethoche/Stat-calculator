<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Stat Calculator</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="calculator-container">
    <h1>Statistics Calculator</h1>
    <p>Enter a list of comma-seperated numbers</p>
    <form id="form">
      <div class="input-btn">
        <label>Numbers:
          <input type="text" id="numbers">
        </label>
        <button class="calculate-button" id="calculate-btn">Calculate</button>
      </div>
     
    <p>MEAN:<span class="result-span" ></span></p> 
    <p>MODE:<span class="result-span"></span></p> 
    <p>MEDIAN:<span class="result-span"></span></p> 
    <p>RANGE:<span class="result-span"></span></p> 
    <p>VARIANCE:<span class="result-span"></span></p> 
    <p>STANDARD DEVIATION:<span class="result-span"></span></p> 
    </form>
  </div>

  <script src="/index.js"></script>
</body>
</html>
